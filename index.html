<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneix Client</title>
    <link rel="stylesheet" href="oneix.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Cairo, sans-serif;
            color: white;
            background-color: black;
            text-align: center;
        }

        /* الناف بار */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .nav-brand {
            display: flex;
            align-items: center;
        }

        .nav-brand img {
            margin-left: 10px;
            max-height: 40px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* الفيديو */
        .video-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            max-height: 80vh;
            object-fit: cover;
        }

        /* السيكشن داخل الفيديو */
        .video-content {
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .video-content h1 {
            font-size: 50px;
            margin: 0;
        }

        .video-content button {
            cursor: pointer;
            background-color: #00ff0863;
            border-radius: 6px;
            border: #00ff08 1px solid;
            padding: 5px;
            font-size: 22px;
            margin-top: 10px;
            font-weight: 300;
            color: #00ff08b0;
            font-weight: 700;
            font-family: Cairo;
            transition: 0.4s;
        }

        .video-content button:hover{
            background-color: #00ff08;
            color: white;
        }



        /* السيكشنات أسفل الفيديو */
        .sections {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .section {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-brand">
            <span style="padding: 7px; font-size: 25px;">Oneix Games</span>
            <img src="oneix.png" alt="Oneix Logo" style="float: left;">
        </div>
        <button class="login-button" href="login.html">Login</button>
    </nav>

    <div class="video-container">
        <video src="dum_trailer.mp4" muted autoplay loop></video>
        <div class="video-content">
            <h1>Oneix Games</h1>
            <p>Professional Game Developer</p>
            <button>Download Now</button>
        </div>
    </div>

    <div class="sections">
        <div class="section">هذا هو السيكشن الأول</div>
        <div class="section">هذا هو السيكشن الثاني</div>
        <div class="section">هذا هو السيكشن الثالث</div>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer Example</title>
        <style>
            /* الفوتر */
            footer {
                background-color: #333;
                color: white;
                padding: 20px 0;
                text-align: center;
                position: relative;
                bottom: 0;
                width: 100%;
            }
    
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
    
            .footer-content p {
                margin: 10px 0;
                font-size: 14px;
            }
    
            .social-links {
                margin-top: 10px;
            }
    
            .social-links a {
                margin: 0 15px;
                text-decoration: none;
                color: white;
                font-size: 20px;
            }
    
            .social-links a:hover {
                color: #4CAF50;
            }
    
            .footer-links {
                margin-top: 10px;
            }
    
            .footer-links a {
                margin: 0 15px;
                text-decoration: none;
                color: white;
                font-size: 14px;
            }
    
            .footer-links a:hover {
                color: #4CAF50;
            }
        </style>
    </head>
    <body>
    
        <!-- المحتوى الرئيسي للموقع هنا -->
    
        <!-- الفوتر -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Oneix Games. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Twitter</a>
                    <a href="#" target="_blank">Instagram</a>
                    <a href="#" target="_blank">YouTube</a>
                </div>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </footer>
    
    </body>
    </html>
    
</body>
</html>
